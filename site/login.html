<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/bootstrap-5.3.0-dist/css/bootstrap.min.css">
  <script src="assets/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <h2>Iniciar sesión</h2>
            <form>
              <div class="form-group">
                <label for="username">Usuario o correo electrónico</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="button" id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
              <hr>
              <!--<button type="button" class="btn btn-danger">Iniciar sesión con Google</button>
              <button type="button" class="btn btn-primary">Iniciar sesión con Facebook</button>-->
            </form>
          </div>
        </div>
      </div>

      
      <!--<script src="https://accounts.google.com/gsi/client" async defer></script>
      <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=TU_APP_ID&autoLogAppEvents=1" async defer></script>-->
      <script src="assets/js/jQuery/jquery-3.7.0.min.js"></script>
      <script src="assets/js/login.js"></script>
</body>
</html>
